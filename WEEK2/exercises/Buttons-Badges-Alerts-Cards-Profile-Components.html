<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <br>
    <!-- Basic Button -->
     <button class="bg-blue-500 px-4 py-2 rounded text-white">Click me</button>
     <br><br>

     <!-- Button with Hover & Focus -->
     <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:ring-2 focus:ring-green-300">Save</button>
     <br><br>

     <!--Outlined Button  -->
     <button class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">Learn More</button>
    <br><br>

    <!-- Disabled Button -->
     <button class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed opacity-50" disabled>Disabled</button>
    <br><br>
     <!-- Exercise -->
      <div>
        <button class="bg-blue-400 px-4 py-2 rounded text-white">Primary Button</button>
        <!-- Exercise 2 -->
         <button class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">Secondary Button</button>
         <!-- Excercise 3 -->
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Danger</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded cursor-not-allowed opacity-50" disabled>
  Disabled
</button>
      </div>
      <br><br>
      <!-- Rounded / Pill Buttons -->
      <button class="bg-blue-500 text-white px-6 py-2 rounded-hover:bg-blue-600">Pill Button</button>
      <!-- rounded-full makes it pill-shaped -->
       <button class="bg-blue-500 text-white px-6 py-2 rounded-full rounded-hover:bg-blue-600">Pill Button</button>
      <br><br>
      <!-- Ghost Button (transparent with border) -->
      <button class="border border-gray-400 text-gray-600 px-4 py-2 rounded hover:bg-gray-100">Ghost Button</button>
      <br><br>

      <!--  -->
      <button class="bg-gradient-to-r from-indigo-500 to-pink-500 text-white px-6 py-2 rounded-lg shadow hover:opacity-90">Gradient Button</button>
      <br><br>
      <!-- Icon Button -->
       <button class="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            <span>Save</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
        <br><br>

        <!-- Loading / Disabled Button -->
         <button class="bg-gray-400 text-white px-4 py-2 rounded opacity-60 cursor-not-allowed">Loading...</button>






      

</body>
</html>
