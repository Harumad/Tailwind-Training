<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>

    <br><br>
    <div class="fixed top-0 left-0 w-full bg-indigo-500 text-white p-4">
  This is a fixed navbar
</div>
<br><br>
<div class="h-64 overflow-y-scroll">
  <h1 class="sticky top-0 bg-white">I stick to the top while scrolling</h1>
  <p>Lots of text here...</p>
</div>
<br><br>



    <!-- absolute and relative -->
    <div class="relative bg-blue-200 p-6">
  Parent (relative)
  <div class="absolute top-0 right-0 bg-red-300 p-2">Child (absolute)</div>
</div>

<br><br>
<div class="relative bg-green-200 h-32">
  <div class="absolute bottom-0 right-0 bg-yellow-300 p-2">I stick to bottom-right</div>
</div>
<br><br>


<div class="relative">
  <div class="absolute top-4 left-4 bg-red-300 p-4 z-10">Above</div>
  <div class="absolute top-6 left-6 bg-blue-300 p-4 z-0">Below</div>
</div>


</body>
</html>
