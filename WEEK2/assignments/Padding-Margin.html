<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="p-8 bg-gray-100">
  <h1 class="text-2xl font-bold text-center">Padding & Margin Exercise</h1>

  <!-- Box 1 -->
  <div class="bg-blue-300 p-6 mt-6">
    This box has padding inside and margin-top.
  </div>

  <!-- Box 2 -->
  <div class="bg-green-300 p-4 mt-4 w-64 mx-auto">
    This box is centered using mx-auto.
  </div>
</div>
<br><br>

<div class="p-8 bg-gray-100">
  <div class="p-10 mt-2 bg-red-400 m-6 my-2 mx-auto ">Box 1</div>
  <div class="p-6 my-6 bg-blue-600/20 h-32">Box 2</div>
  <div class="p-4 mx-auto w-64 bg-green-400 mb-4">Box 3</div>
</div>
<br><br>

<div class="bg-green-300 w-full h-16">Full width bar</div>
<div class="bg-yellow-300 min-h-screen">Full height section</div>
<br><br>

<!-- Custom Sizes -->
 <div class="bg-purple-300 w-[300px] h-[200px]">Custom size</div>

<br><br>
<!--Horizontal Spacing space-x-  -->
<div class="flex space-x-4">
  <div class="bg-blue-300 p-4">Item 1</div>
  <div class="bg-blue-300 p-4">Item 2</div>
  <div class="bg-blue-300 p-4">Item 3</div>
</div>
<br><br>

<div class="flex flex-col space-y-6">
  <div class="bg-green-300 p-4">Box A</div>
  <div class="bg-green-300 p-4">Box B</div>
  <div class="bg-green-300 p-4">Box C</div>
</div>
