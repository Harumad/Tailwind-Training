<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="resuaublereponsive.css">
  <title>Reusable Tailwind Component Kit</title>
  <style>
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 15s ease infinite; }

    @keyframes float {
      0%,100%{transform:translateY(0px);}50%{transform:translateY(-20px);}
    }
    .animate-float{animation:float 6s ease-in-out infinite;}
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 overflow-hidden">

  <!-- Hero Section -->
  <div class="relative h-screen w-full bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 animate-gradient-x dark:from-gray-800 dark:via-gray-700 dark:to-gray-900">

    <!-- Floating Shapes -->
    <div class="floating-shape w-40 h-40 top-10 left-10 bg-blue-400"></div>
    <div class="floating-shape w-32 h-32 bottom-20 right-16 bg-green-400"></div>
    <div class="floating-shape w-48 h-48 top-1/2 left-1/3 bg-yellow-400"></div>

    <!-- Hero Card -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="hero-card">
        <h1 class="hero-title">Modern Reusable Hero</h1>
        <p class="hero-text">Responsive, Dark Mode, Animated Background, Floating Shapes, Glassmorphism.</p>
        <button class="hero-button">Get Started</button>
      </div>
    </div>

  </div>

  <!-- Example Alerts -->
  <div class="p-6 max-w-lg mx-auto mt-10">
    <div class="alert alert-success" role="alert">Success! Your action was completed.</div>
    <div class="alert alert-error" role="alert">Error! Something went wrong.</div>
  </div>

</body>
</html>
