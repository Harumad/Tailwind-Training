<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="apply.css">
  <title>Reusable Hero Component</title>
  <style>
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 15s ease infinite;
    }
    @keyframes float {
      0%,100%{transform:translateY(0px);}50%{transform:translateY(-20px);}
    }
    .animate-float{animation:float 6s ease-in-out infinite;}
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">

  <div class="relative h-screen w-full bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 animate-gradient-x">

    <!-- Floating shapes -->
    <div class="absolute w-40 h-40 bg-blue-400 rounded-full opacity-30 top-10 left-10 animate-float"></div>
    <div class="absolute w-32 h-32 bg-green-400 rounded-full opacity-25 bottom-20 right-16 animate-float"></div>
    <div class="absolute w-48 h-48 bg-yellow-400 rounded-full opacity-20 top-1/2 left-1/3 animate-float"></div>

    <!-- Reusable Hero Card -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="hero-card">
        <h1 class="hero-title">Modern Dynamic Hero</h1>
        <p class="hero-text">Combining gradients, floating shapes, and glassmorphism for eye-catching landing pages.</p>
        <button class="hero-button">Get Started</button>
      </div>
    </div>

  </div>

</body>
</html>
