<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Advanced Page Background Demo</title>
  <style>
    /* Animated gradient */
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 10s ease infinite;
    }
  </style>
</head>
<body class="m-0 p-0">

  <!-- Full Page Background -->
  <div class="relative h-screen w-full bg-[url('https://picsum.photos/1600/900')] bg-cover bg-center animate-gradient-x">

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Glassmorphism card -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="bg-white/20 backdrop-blur-lg rounded-3xl shadow-xl p-12 text-center max-w-lg">
        <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">
          Welcome to My Portfolio
        </h1>
        <p class="text-lg sm:text-xl text-white/90 mb-6">
          Mastering Tailwind CSS advanced backgrounds, animations, and glass effects.
        </p>
        <button class="px-6 py-3 rounded-lg bg-indigo-500 text-white font-semibold
                       hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400
                       transition duration-300 transform hover:scale-105">
          Explore Now
        </button>
      </div>
    </div>

  </div>

</body>
</html>
