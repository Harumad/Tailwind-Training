<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Dynamic Hero Background</title>
  <style>
    /* Animated gradient */
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 15s ease infinite;
    }

    /* Floating shapes animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">

  <!-- Full Page Hero -->
  <div class="relative h-screen w-full bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 animate-gradient-x">

    <!-- Floating shapes -->
    <div class="absolute w-40 h-40 bg-blue-400 rounded-full opacity-30 top-10 left-10 animate-float"></div>
    <div class="absolute w-32 h-32 bg-green-400 rounded-full opacity-25 bottom-20 right-16 animate-float"></div>
    <div class="absolute w-48 h-48 bg-yellow-400 rounded-full opacity-20 top-1/2 left-1/3 animate-float"></div>

    <!-- Glassmorphism Card -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="bg-white/20 backdrop-blur-xl rounded-3xl shadow-xl p-12 text-center max-w-lg">
        <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">
          Modern Dynamic Hero
        </h1>
        <p class="text-lg sm:text-xl text-white/90 mb-6">
          Combining gradients, floating shapes, and glassmorphism to build eye-catching landing pages.
        </p>
        <button class="px-6 py-3 rounded-lg bg-indigo-500 text-white font-semibold
                       hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400
                       transition duration-300 transform hover:scale-105">
          Get Started
        </button>
      </div>
    </div>

  </div>

</body>
</html>
