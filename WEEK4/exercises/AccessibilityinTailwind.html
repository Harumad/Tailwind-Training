<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>

    <!-- Focus States -->
    <button class="px-4 py-2 bg-indigo-500 text-white rounded 
               focus:outline-none focus:ring-2 focus:ring-indigo-400">
  Focus Me (Tab Here)
</button>


<br><br>


<!-- Hover / Active / Focus -->
<a href="#"
   class="px-4 py-2 text-gray-700 hover:text-indigo-500 
          focus:ring-2 focus:ring-indigo-400 active:text-red-500">
   Hover, Focus & Active
</a>
<br><br><br>
<!-- Screen Reader Utilitie -->

<button class="bg-green-500 px-4 py-2 rounded text-white">
  <span class="sr-only">Close menu</span>
  âœ–
</button>

<br><br>

<!--Improved Forms  -->
<div class="p-4">
  <label for="email" class="block text-sm font-medium text-gray-700">
    Email Address
  </label>
  <input id="email" type="email" placeholder="Enter email"
         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500">
</div>

<br><br><br>

<!-- Accessible Form Card -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Sign In</h1>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-4">
      
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md 
               hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 
               active:bg-indigo-800 transition">
        <span class="sr-only">Submit form</span>
        Sign In
      </button>
    </form>
  </div>

</body>
</html>
