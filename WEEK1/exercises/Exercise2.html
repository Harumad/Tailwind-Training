<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
   <!-- Part A: Flexbox -->
<div class="flex flex-row gap-4 bg-gray-100 p-6">
    <div class="bg-blue-300 p-4 rounded-lg shadow-md">box1</div>
    <div class="bg-red-400 p-4 rounded-lg shadow-md">box2</div>
    <div class="bg-green-400 p-4 rounded-lg shadow-md">box3</div>
</div>
<br>

<div class="flex flex-col gap-4 bg-gray-100 p-6 justify-center items-center">
    <div class="bg-blue-400 p-4 rounded-lg shadow-md">box1</div>
    <div class="bg-red-400 p-4 rounded-lg shadow-md">box2</div>
    <div class="bg-green-400 p-4 rounded-lg shadow-md">box3</div>
</div>
<br><br>


<!-- Part B: Grid -->
<div class="grid grid-cols-3 gap-4 bg-gray-100 p-6">
    <div class="bg-green-300 p-4 text-center col-span-2 rounded-lg shadow-md">1</div>
    <div class="bg-blue-300 p-4 text-center rounded-lg shadow-md">2</div>
    <div class="bg-purple-200 p-4 text-center rounded-lg shadow-md">3</div>
    <div class="bg-yellow-200 p-4 text-center rounded-lg shadow-md">4</div>
    <div class="bg-orange-300 p-4 text-center rounded-lg shadow-md">5</div>
    <div class="bg-violet-300 p-4 text-center rounded-lg shadow-md">6</div>
</div>


</body>
</html>
