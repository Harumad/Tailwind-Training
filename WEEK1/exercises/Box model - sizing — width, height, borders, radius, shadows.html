   <h1>Hello Box Modeling for Today</h1> 
   <br><br>


<div class="w-64 h-40 bg-gray-100">Fixed Box</div>

<div class="max-w-md mx-auto bg-white p-6">Maz with,centered</div>


<!-- Borders styling-->

<div class="border border-gray-300 border-dashed p-4">dashed borders</div> <br>

<div class="rounded-lg overflow-hidden border p-4">rounded card</div><br>

<div class="w-64 h-24 overflow-auto">Scroll ing if content overflow</div>

<div class="flex">

</div>
<br><br>


<!-- Poslished reponsive Card -->
 <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden border p-6 hover:shadow-2xl transition-shadow duration-200 ">

    <h3 class="text-xl font-bold mt-4">Pet 1</h3>

 </div>
